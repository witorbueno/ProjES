<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet" type="text/css" media="all">	
		<meta charset = "UTF-12">
		<title> Editar Dieta </title>
		
		<style>
			#container{
				width: 1200px;  
			}
		</style>
	</head>
	<body>
	
	<div id="container">
	<center>
		<h1> Editar Dieta </h1>
		<form class="pure-form">
			Nome:<br>
			<input type="text" name="nome" value = Crescimento><br><br>
			<table class="pure-table" style="width:30%" border = "1px">
			  <tr>
				<th>Ração</th>
				<th>Quantidade</th>
				<th>Horário</th> 
			  </tr>
			  <tr>
				<td><input type="text" name="nome" value = "Sache sabor Carne"<br></td>
				<td><input type="text" name="nome" value = 1x><br></td>
				<td><input type="text" name="nome" value = 12:00 ><br></td> 
			  </tr>
			  <tr>
				<td><input type="text" name="nome" value = "Ração com Vitaminas para Filhotes"<br></td>
				<td><input type="text" name="nome" value = 200g><br></td>
				<td><input type="text" name="nome" value = "10:00 17:00" ><br></td> 
			  </tr>
			   <tr>
				<td><input type="text" name="nome" value = "Ração Normal"<br></td>
				<td><input type="text" name="nome" value = 100g><br></td>
				<td><input type="text" name="nome" value = "19:00 9:00" ><br></td>
			  </tr>
			  <tr>
				<td><input type="text" name="nome"></td>
				<td><input type="text" name="nome"></td>
				<td><input type="text" name="nome"></td> 
			  </tr>
			</table>
		<div id="botao">
			<input class="pure-button" type="submit" value="Atualizar">
			<input class="pure-button" type="reset" value="Limpar">
			<a class="pure-button" href = "dieta.html"> Voltar </a>		
		</div>
		</form>
	</center>
	</div>

	</body>
</html>
